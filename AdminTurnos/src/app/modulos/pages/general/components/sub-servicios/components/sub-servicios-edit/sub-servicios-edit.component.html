<div class="card box-success box">
    <form [formGroup]="form" (submit)="onSubmit()">
        <div class="row pb-0 p-3 ">
            <div class="col-lg-12 col-12">
                <h6 class="pt-n2"><i class="fas fa-list"></i> Actualizar men√∫</h6>
            </div>
            <div class="col-lg-9 col-12">
                <div class="box-input">
                    <div class="row">
                        <div class="col-sm-3 col-12">
                            <p class="text-input">Nombre</p>
                        </div>
                        <div class="col-sm-9 col-12">
                            <input type="text" formControlName="nombre"
                                [ngClass]="{'input-error': (this.isSubmitted && this.form.controls['nombre'].errors !== null)}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex mt-2">
                <div class="mr-3">
                    <button type="submit" class="btn btn-block btn-success m-1"><i
                            class="far fa-save mr-2"></i>Actualizar</button>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary btn-fail m-1" (click)="volver()"><i
                            class="fas fa-ban"></i>
                        Volver
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<ng-container>
    <div class="spinner-container component-only">
        <ngx-spinner [fullScreen]="false" name="servicio-create-menu-loading" type="ball-scale-ripple" size="large">
        </ngx-spinner>
    </div>
</ng-container>
