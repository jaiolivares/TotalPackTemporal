<div class="box-input mb-3">
    <div class="row">
        <div class="col-6">
            <p class="text-input sw-text">Oficinas</p>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-10">
                    <p class="text-input sw-text">Seleccionar Todas</p>
                </div>
                <div class="pl-0 col-2">
                    <label class="switch">
                        <input type="checkbox" [checked]="checkedAll" (change)="selectAll($event)">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-12">
            <form [formGroup]="formCheckOficinas">
                <table class="table table-xs table-striped table-hover mt-2 tabla-edit mx-auto">
                    <thead class="table-head-verde">
                        <tr>
                            <th colspan="1">Id</th>
                            <th colspan="3">Oficina</th>
                            <th colspan="1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let off of oficinas">
                            <td colspan="1">{{ off['id'] }}</td>
                            <td colspan="3">{{ off['nombre'] }}</td>
                            <td colspan="1"><input type="checkbox" class="mx-auto" [value]="off['id']" [checked]="off['checked']" (change)="controlOnChange($event)"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
