<div class="modal-info-oficinas-container container">
    <div class="modal-info-oficinas-header-container">
        <div class="row justify-content-center">
            <div class="modal-info-oficinas-header col-10">
                <h5 class="subtitle"><small>Editar Box</small></h5>
                <button type="button" class="btn btn-ligth boton mr-3" (click)="closeModal()">
              Volver<i class="fa fa-chevron-left ml-2"></i>
            </button>
            </div>
        </div>
    </div>
    <div class="modal-body px-0">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form [formGroup]="form" (submit)="editarBox()">
                    <div class="w-100 form-group">
                        <div class="box-input">
                            <div class="row align-items-center">
                                <div class="col-sm-3">
                                    <label class="text-input">Box:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" formControlName="box">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 form-group">
                        <div class="box-input">
                            <div class="row align-items-center">
                                <div class="col-sm-3">
                                    <label class="text-input">Piso:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" formControlName="piso">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center mt-2">
                        <button type="submit" class="btn btn-block btn-success">
                            <i class="fas fa-save">
                            </i> Actualizar Box </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
