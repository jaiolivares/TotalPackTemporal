<div class="card box-success box" *ngIf="estado && estado.selectedPerfilDetalle">
  <div class="col-xl-12 d-flex justify-content-end">
    <button type="button" class="btn btn-success btn-fail m-1" (click)="irAActualizar()">
      <i class="fas fa-cogs"></i>
      Actualizar perfil
    </button>
  </div>

  <form [formGroup]="form" *ngIf="form" (submit)="(null)">
    <div class="row pb-0 p-3">
      <div class="col-xl-3 col-12">
        <div class="box-input mb-3 modal-presentation-card">
          <div class="row">
            <div class="col-12 col-xl-6 px-0">
              <p class="text-input">Nombre del Perfil</p>
            </div>
            <div class="col-12 col-xl-6 pl-0 col-12 text-content">
              <p class="mb-0 font-weight-bold text-center mt-3 mt-xl-0">{{ estado.selectedPerfilDetalle.alarma }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-12">
        <div class="box-input mb-3">
          <div class="row">
            <div class="col-9 pr-0">
              <p class="text-input sw-text">Habilitado</p>
            </div>
            <div class="col-3">
              <label class="switch">
                <input type="checkbox" formControlName="activo" />
                <div class="slider round"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-12">
        <div class="box-input mb-3">
          <div class="row">
            <div class="col-12">
              <p class="text-input sw-text">Horarios de Alarmas</p>
            </div>
            <div class="row col-11 mx-auto">
              <div class="col-12 col-md-6 col-xl-3 mb-1 mx-auto px-1" *ngFor="let element of horariosPorDiaAlarmas">
                <app-day-card-simple [data]="element" (onDelete)="(null)" [hideDeleteBtn]="true"></app-day-card-simple>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-12 mb-3 d-flex justify-content-end">
        <button type="button" class="btn btn-danger btn-fail m-1" (click)="eliminarPerfil()">
          <i class="fas fa-trash"></i>
          Eliminar perfil
        </button>
      </div>
    </div>
  </form>
</div>
<ng-container *ngIf="isLoading">
  <div class="spinner-container component-only">
    <ngx-spinner name="eliminar-loading" [fullScreen]="false" type="ball-scale-ripple" size="large"> </ngx-spinner>
  </div>
</ng-container>
