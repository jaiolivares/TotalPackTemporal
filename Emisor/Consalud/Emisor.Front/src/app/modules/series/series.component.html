<div class="row mx-0">
  <div class="col-12 text-center">
    <h1 class="txt-info-title">¡HOLA!</h1>
    <br>
    <h6 class="txt-info-secondary">¿QUÉ NECESITA HACER?</h6>
    <br>
    <h6 class="txt-info-secondary-2">Seleccione una opción para continuar</h6>
  </div>
  <div class="col-10 mx-auto">
    <div class="series-container mt-6 mt-md-5" *ngIf="!showSubSeries">
      <div *ngFor="let serie of seriesMData" [class]="seriesMData.length > 6 ? 'col-xl-6 col-6 mx-auto mb-3 new-box' : 'col-xl-6 col-12 mx-auto mb-3 new-box'" style="padding: 20px;">
        <button class="btn-serie text-serie w-100 d-block mx-auto pl-50" (click)="!isButtonDisabled && selectSerie(serie)">
            <div class="row box-serie">
                <!--ICONO-->
                <div class="col-2" style="display: flex; justify-content: center; align-items: center;">
                    <div class="circle-box justify-content-center">
                        <div class="circle-box-img-container">
                            <img class="img-fluid rounded-circle img-icon-serie" src="assets/img/serie.png" alt="serie">
                        </div>
                        
                    </div>
                </div>
                <!--TEXTO-->
                <div class="col-10 d-flex align-items-center text-left lt-button">
                    {{ serie.serieBoton | uppercase }}
                </div>
            </div>
            
        </button>
    </div>
      <div class="d-flex align-items-center justify-content-center">
         <button class="serie serie-key-ingresar text-center botonera" type="button" (click)="regresar()">
          <i class="fas fa-arrow-left"></i> Volver 
      </button>
      </div>
    </div>
    <div class="series-container" *ngIf="showSubSeries">
      <div *ngFor="let subserie of subSeriesData" [class]="subSeriesData.length > 6 ? 'col-xl-6 col-6 mx-auto mb-3 new-box' : 'col-xl-6 col-12 mx-auto mb-3 new-box'" style="padding: 20px;">
        <button class="btn-serie text-serie w-100 d-block mx-auto pl-50" (click)="!isButtonDisabled && selectSubserie(subserie)" [class.disabled]="isButtonDisabled">
            <div class="row box-serie">
                <!--ICONO-->
                <div class="col-2" style="display: flex; justify-content: center; align-items: center;">
                    <div class="circle-box justify-content-center">
                        <div class="circle-box-img-container">
                            <img class="img-fluid rounded-circle img-icon-serie" src="assets/img/serie.png" alt="serie">
                        </div>
                        
                    </div>
                </div>
                <!--TEXTO-->
                <div class="col-10 d-flex align-items-center text-left lt-button">
                    {{ subserie.serieBoton | uppercase }}
                </div>
            </div>
            
        </button>
    </div>
      <div class="d-flex align-items-center justify-content-center">
        <button class="serie serie-key-ingresar text-center botonera" type="button" (click)="regresarASeries()">
          <i class="fas fa-arrow-left"></i> Volver 
      </button>
      </div>
    </div>
  </div>
</div>
