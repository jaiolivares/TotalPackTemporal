<div class="row mx-0">
  <div class="col-12">
    <div class="text-center mt-6 mt-md-5">
      <div class="row">
        <div class="col-md-12 col-lg-10 mx-auto mt-5 mt-md-2 border-r-1">
          <h1 class="txt-info-title">¡HOLA!</h1>
          <br />
          <h1 class="txt-info-secondary" [ngClass]="customer.slug">Ingrese su RUT para obtener<br />ticket de atención</h1>
          <form autocomplete="off" class="rutForm">
            <div class="input-group mt-5 mb-2">
              <input type="text" #formRut id="rut" class="form-control rut-form-control text-center" placeholder="EJ: 12.345.678-9" [formControl]="rut" maxlength="12" required />
            </div>
            <div class="d-flex align-items-center justify-content-center" *ngIf="isSubmitted && rut.invalid">
              <div class="text-danger h1 mt-5" *ngIf="rut.hasError('required')">Por favor ingrese rut</div>
              <div class="text-danger h1 mt-5" *ngIf="rut.hasError('rutInvalid')">Por favor ingrese rut válido</div>
            </div>
          </form>
        </div>
        <div class="col-modified mx-auto text-center app-teclado-2">
          <app-keyboard [rut]="true" (keypressEmit)="keypress($event)" (deleteKeyEmit)="deleteKey()"> </app-keyboard>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <button type="button" class="btn btn-primary shadow ms-5 ms-md-0 mt-5" (click)="onSubmit()">Ingresar <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
